<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Mission to Mars</title>
    </head>
    <body>
        <section id = "instructions">
            <h1>Instructions</h1>

        </section>
        <section id = "game-canvas">
            <div id = "menu-container">
                <img src="images/Start Menu.jpg" width = "600" height = "450"  alt="menu-image">
                <button onclick = "startGame()" id = "start-game">Start Mission</button>
            </div>
            <div id = "canvas-container">
            <canvas id = "canvas" width = "450" height= "450"></canvas>
            <button onclick = "restartGame()" id = "restart">Restart Mission</button>
            </div>

        </section>
        <section id = "game-result">
            <h2 id = "score">Total Budget: $<span>0</span></h2>
            <div>
             <canvas id = "rocket-canvas" width = "250" height = "400"></canvas>
            </div>

        </section>
        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
